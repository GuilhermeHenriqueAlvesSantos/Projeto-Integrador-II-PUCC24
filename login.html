<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno - Academia</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
      
        <header>
            <div class="logo">
                <h2>Zenith Academy</h2>
            </div>
        </header>
        
        <h1>Cadastro de Aluno</h1>
        <form id="registrationForm">
            <fieldset>
                <legend>Informações Pessoais</legend>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="registrationNumber">Número de Matrícula:</label>
                        <input type="text" id="registrationNumber" name="registrationNumber" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="(99) 99999-9999" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dob">Data de Nascimento:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">Gênero:</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Selecione seu gênero</option>
                            <option value="male">Masculino</option>
                            <option value="female">Feminino</option>
                            <option value="other">Outro</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                    </div>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Endereço</legend>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="street">Rua:</label>
                        <input type="text" id="street" name="street" placeholder="Nome da Rua" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="number">Número:</label>
                        <input type="text" id="number" name="number" placeholder="Número da Residência" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="city">Cidade:</label>
                        <input type="text" id="city" name="city" placeholder="Cidade" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="state">Estado:</label>
                        <input type="text" id="state" name="state" placeholder="Estado" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="zip">CEP:</label>
                        <input type="text" id="zip" name="zip" placeholder="00000-000" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Escolha de Plano e Atividades</legend>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="plan">Tipo de Plano:</label>
                        <select id="plan" name="plan" required>
                            <option value="" disabled selected>Selecione um plano</option>
                            <option value="basic">Plano Básico</option>
                            <option value="standard">Plano Padrão</option>
                            <option value="premium">Plano Premium</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Atividades Interessadas:</label>
                        
                            <div class="checkbox-group">
                                <label><input type="checkbox" name="activities" value="yoga"> Yoga</label>
                                <label><input type="checkbox" name="activities" value="pilates"> Pilates</label>
                                <label><input type="checkbox" name="activities" value="crossfit"> Crossfit</label>
                                <label><input type="checkbox" name="activities" value="spinning"> Spinning</label>
                                <label><input type="checkbox" name="activities" value="zumba"> Zumba</label>
                            </div>
  
                    </div>
                </div>
            </fieldset>
            
            <button type="submit">Cadastrar</button>
            <p id="formMessage"></p>
        </form>
    </div>
</body>
</html>
